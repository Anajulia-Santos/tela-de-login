<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="https://kit.fontawesome.com/261fcb51ed.js" crossorigin="anonymous"></script>
</head>
<body id="bodycad">
    <header id="heacad">
        <div class="logo">
            <div id="icon">
                <i class="far fa-user-circle" style="color: #ffcede;"></i>
            </div>
            <div class="boas-vindas">
                <h1>BEM VINDO, CADASTRE-SE J√Å!</h1>
            </div>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="88" fill="#f1c5d3" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </div>
    </header>
    <nav id="navcad"></nav>
    <main id="maincad">
        <section class="cadst" id="informs">
           <div>
                <h2>Cadastro <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                  </svg></h2>
                
           </div> 
           <div id="cxcad">
                <fieldset>
                    <div class="final">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Ex: Maria Oliveira">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Ex: 11 0000 0000">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Ex: maria@hotmail.com">
                    </div>
                    <div class="final">
                        <label for="senha">Senha:</label> 
                        <input type="password" name="senha" id="senha" placeholder="Senha"> 
                        <label for="repetir">Repetir senha:</label> 
                        <input type="rept" name="repetir" id="rept" placeholder="Senha"> 
                        <input type="submit" value="Confirmar" class="button">
                    </div>
                </fieldset>    
            </div>    
          
            
        </section>
    </main>
    <footer id="footcad">
        <h4>Todos direitos Reservados Ana Julia 2023</h4>
    </footer>

</body></html>
